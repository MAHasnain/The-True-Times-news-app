<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/formStyle.css">
    <title>Climora | Login</title>
</head>
<!-- Login page -->

<body>

    <div class="container">
        <div class="card">
            <h3>Login Now </h3>
            <div class="header-sec">
                <p>Please login to continue using <b>Climora</b></p>
            </div>

            <div class="social_icon-sec">
                <a href="">Enter via social networks</a>
                <div class="social_icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></i></a>
                </div>
                <a href="./login.html">or login with email</a>
            </div>
            <div class="inputs-sec">
                <div class="inp">
                    <input type="email" placeholder="Enter your email" name="" id="login_email_input">
                    <p class="email display_error hidden"></p>
                </div>
                <div class="inp">
                    <input type="password" placeholder="Enter your password" name="" id="login_pass_input">
                    <p class="password display_error hidden"></p>
                </div>
            </div>
            <div class="action_btn-sec">
                <button onclick="loginUser()">Login</button>
            </div>
            <div class="footer-sec">
                <span>Don't have an account? <a href="./signUp.html">Signup</a></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="../JS/forms.js"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>

</body>

</html>

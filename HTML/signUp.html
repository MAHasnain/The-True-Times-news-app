<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/formStyle.css">
    <title>Climora | Signup </title>
</head>

<body>
    <!-- Signup page-->

    <div class="container">
        <div class="card">
            <h3>Create Your Account</h3>
            <div class="header-sec">
                <p>Please Registration with email or signup <br> to continue using <b>Climora</b></p>
            </div>

            <div class="social_icon-sec">
                <a href="">Enter via social networks</a>
                <div class="social_icons">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></i></a>
                </div>
                <a href="./login.html">or login with email</a>
            </div>
            <div class="inputs-sec">

                <form action="" class="inputs-sec">
                    <div class="email inp">
                        <input type="email" placeholder="Enter your email" name="" id="reg_email">
                        <p class="display_error hidden"></p>
                    </div>
                    <div class="username inp">
                        <input type="text" placeholder="Enter username" name="" id="reg_username">
                        <p class="display_error hidden"></p>
                    </div>
                    <div class="tel inp">
                        <input type="tel" placeholder="Enter your phone number" name="" id="reg_tel">
                        <p class="display_error hidden"></p>
                    </div>
                    <div class="password">
                        <div class="pass-inputs">
                            <div class="pass">
                                <input type="password" placeholder="Enter your password" name="set-password"
                                    id="reg_pass">
                            </div>
                            <div class="conf-pass">
                                <input type="password" placeholder="Confirm your password" name="confirm-password"
                                    id="reg_conf_pass">
                            </div>
                        </div>
                        <div class="display_error">
                            <p class="display_error hidden"></p>
                        </div>
                    </div>
                    <div class="action_btn-sec">
                        <button type="submit" onclick="registerUser()">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="footer-sec">
                <span>You already have an account? <a href="./login.html">Login</a></span>
            </div>
        </div>
    </div>

</html>
